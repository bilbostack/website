{{ $isLaPrevia := (eq .Permalink (ref . "laprevia"))}}
<div class="row" id="top-nav">
    <div class="row">
            <p class="links text-right">
                {{if not $isLaPrevia}}
                <a class="event" href="{{ ref . "laprevia" }}">Ir a La Previa</a>
                {{else}}
                <a class="event" href="{{ ref . "/" }}">Ir a la conferencia</a>
                {{end}}
                {{ with .AllTranslations }}
                {{ range . }}
                <a href="{{ .RelPermalink }}"
                   {{ if eq .Lang $.Lang }}class="current"{{ end }}>{{ .Language.LanguageName }}</a>
                {{ end }}
                {{ end }}
            </p>
    </div>
</div>
