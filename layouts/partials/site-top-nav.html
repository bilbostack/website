{{ $isHome := eq (.Ancestors|len) 0 }}
<div id="top-nav">
    <div class="container">
    <div class="row">
        <div id="logo-inner-container"
             class="col-md-4 hidden-small col-nav">
            {{if not $isHome}}
            <a href="{{ ref . "/" }}"
                id="logo-small">
                {{ with resources.Get "img/logo-header-dark.png" }}
                {{ with .Resize "2000x webp q85 lanczos" }}
                <img src="{{ .RelPermalink }}"
                     width="{{ .Width }}"
                     height="auto"
                     alt="{{T "logo_alt" }}">
                {{ end }}
                {{ end }}
            </a>
            {{ end }}
        </div>
        <div class="col-md-8 links ">
            <a class="event" href="{{ relref . "/laprevia" }}">{{T "link_la_previa" }}</a>
            {{ with .AllTranslations }}
                {{ range . }}
                <a href="{{ .RelPermalink }}"
                   {{ if eq .Lang $.Lang }}class="current"{{ end }}>{{ .Language.LanguageName }}</a>
                {{ end }}
            {{ end }}
        </div>
    </div>
    </div>
</div>
