{{ if $.Site.Params.agendaVisible}}
    {{ $language := "es" }}
    {{ if .Lang }}
        {{ $language = .Lang }}
    {{ end }}
    {{ $agenda := .Site.GetPage (printf "/laprevia/agenda.%s.md" $language) }}
    {{ if eq $agenda.Params.Draft false }}
        <section id="agenda">
            <h2 class="text-center">{{ $agenda.Title }}</h2>
            {{$agenda.Content |safeHTML}}
        </section>
    {{ end }}
{{ end }}
