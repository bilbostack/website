{{ $agenda := .Site.GetPage "/agenda.es.md" }}
{{ $previaLink := (ref . "/laprevia")}}
{{ if $agenda.Params.Display }}
    <section id="agenda">
        <h2 class="text-center">{{ $agenda.Title }}</h2>
        <div class="alert alert-light text-center" role="alert">
            {{T "agenda_remember_previa_text" (dict "previaLink" $previaLink ) | safeHTML  }}
        </div>
        {{$agenda.Content |safeHTML}}
    </section>
{{ end }}
