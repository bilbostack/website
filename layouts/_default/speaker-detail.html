{{ define "main" }}
<article id="speaker_detail">
    <div class="container">
        <a href="{{ref . "/#speakers"}}" class="back">‚Üê {{T "speakers_back"}}</a>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                {{$imagePermalink := ""}}
                {{ with resources.Get .Params.image }}
                {{ with .Resize (printf "%dx webp q70 lanczos" .Width) }}
                {{$imagePermalink = .Permalink}}
                {{end}}
                {{end}}
                <div class="image" style="background-image:url('{{$imagePermalink}}')"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                {{ .Content }}
            </div>
        </div>
    </div>
</article>
{{end}}
